<app-navbar class="navbar"></app-navbar>
<div class="profile">
  <div class="profile-container">
    <div class="profile-header">
      <img mat-card-image class="profile-pic"
        [src]="profilePicture ? profilePicture : 'assets/default-profile-pic.jpeg'" alt="Profile Picture" />
      <div class="profile-info">
        <div class="followers-info">
          <p><strong>{{ numberOfPosts }} Posts</strong></p>
          <p class="followers"><strong (click)="openFriendsList()">{{ numberOfFriends }} Friends</strong></p>
        </div>
        <div class="profile-details">
          <h2>{{ username }}</h2>
          <p>{{ email }}</p>
        </div>
      </div>
    </div>

    <div class="bio-section">
      <p>{{ bio }}</p>
    </div>

    <hr>

    <div class="posts-section">
      <h3>Your Posts</h3>
      <div class="posts-list">
        <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>
      <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>
      <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>
      <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>
      <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>
      <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>
      <div class="post">
        <img mat-card-image class="post-image" src="assets/default-profile-pic.jpeg" alt="Post Image">
      </div>

      </div>
    </div>
    <div class="profile-settings-edit-btns">
      <!-- Settings Button -->
      <a routerLink="/settings">
        <button mat-icon-button class="settings-btn">
          <mat-icon>settings</mat-icon>
        </button>
      </a>

      <!-- Edit Profile Button -->
      <a routerLink="/edit-profile">
        <button mat-icon-button class="edit-btn">
          <mat-icon>edit</mat-icon>
        </button>
      </a>
    </div>
  </div>
</div>
