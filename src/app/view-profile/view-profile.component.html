<app-navbar class="navbar"></app-navbar>
<div class="profile">
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img
      mat-card-image
      class="profile-pic"
      [src]="profilePicture ? profilePicture : 'assets/default-profile-pic.jpeg'"
      alt="Profile Picture"
    />
          <div class="profile-info">
        <div class="followers-info">
          <p><strong>{{ numberOfPosts }} Posts</strong></p>
          <p><strong>{{ numberOfFriends }} Friends</strong></p>
        </div>
        <div class="profile-details">
          <h2>{{ friendName }}</h2>
          <p>{{ friendEmail }}</p>
        </div>
      </div>
    </div>

    <!-- Bio Section -->
    <div class="bio-section">
      <p>{{ friendBio }}</p>
    </div>

    <hr />

    <!-- Posts Section -->
    <div class="posts-section">
      <h3>{{ friendName }}'s Posts</h3>
      <div class="posts-list">
        <div class="post" *ngFor="let post of friendPosts">
          <img mat-card-image class="post-image" [src]="post.imageUrl" alt="Post Image" />
        </div>
      </div>
    </div>
  </div>
</div>
