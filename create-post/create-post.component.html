<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="post.title" name="title" placeholder="Title" required>
    <textarea [(ngModel)]="post.content" name="content" placeholder="What's on your mind?" required></textarea>
    <select [(ngModel)]="post.visibility" name="visibility">
      <option value="public">Public</option>
      <option value="friends">Friends</option>
      <option value="private">Private</option>
    </select>
    <button type="submit">Post</button>
  </form>
